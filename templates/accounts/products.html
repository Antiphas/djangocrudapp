{% extends 'accounts/main.html' %}
{% load static %}

{% block title %}
    Products Page
{% endblock %}

{% block content %}
    <br>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5> Products </h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th> products</th>
                        <th> Category</th>
                        <th> Price</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }} </td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.Price }}</td>                        
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

    </div>
</div>

{% endblock %}
